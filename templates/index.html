<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot & Content Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 flex flex-col min-h-screen transition">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-md py-4 px-6 transition">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            <div class="flex items-center space-x-4">
                <div class="w-10 h-10 bg-gray-200 dark:bg-gray-600 rounded-full"></div>
                <h1 class="text-2xl font-bold text-gray-800 dark:text-white">AI Chatbot & Content Generator</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="text-gray-600 dark:text-gray-200 p-2 rounded-md transition">
                    ðŸŒ™ Dark Mode
                </button>
                <button class="text-gray-600 dark:text-gray-200 font-medium px-4 py-2 rounded-md transition">
                    My Profile
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center p-6">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 dark:text-white">Welcome, <span id="user-name">Guest</span>!
                ðŸ‘‹</h2>
            <p class="text-gray-600 dark:text-gray-300 mt-1">Engage with AI to chat, generate videos, music, and lofi
                content.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8 w-full max-w-6xl">
            <!-- Chatbot Section -->
            <section class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md transition">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-white text-center mb-4">Chat with AI</h2>
                <div id="chat-log"
                    class="h-64 overflow-y-auto p-4 border border-gray-300 dark:border-gray-700 rounded-md bg-gray-50 dark:bg-gray-700 mb-4">
                    <p class="text-gray-500 italic">Your chat will appear here...</p>
                </div>
                <div class="flex items-center">
                    <input type="text" id="user-input"
                        class="flex-grow p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                        placeholder="Type your message..." />
                    <button onclick="sendMessage()"
                        class="ml-2 px-4 py-2 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">Send</button>
                </div>
            </section>

            <!-- AI Video Generator -->
            <section class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md transition">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-white text-center mb-4">Generate AI Video</h2>
                <form id="videoForm" enctype="multipart/form-data">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Enter Prompt:</label>
                    <input type="text" id="video-prompt"
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                        placeholder="Describe your video...">
                    <button type="submit"
                        class="w-full mt-4 px-4 py-2 bg-indigo-500 text-white font-medium rounded-md hover:bg-indigo-600 focus:outline-none focus:ring focus:ring-indigo-300">Generate
                        Video</button>
                </form>
                <div id="video-result" class="mt-4 text-center"></div>
            </section>

            <!-- AI Music Generator -->
            <section class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md transition">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-white text-center mb-4">Generate AI Music</h2>
                <form id="musicForm" enctype="multipart/form-data">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Enter Mood:</label>
                    <input type="text" id="music-mood"
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                        placeholder="Relaxing, energetic, etc...">
                    <button type="submit"
                        class="w-full mt-4 px-4 py-2 bg-indigo-500 text-white font-medium rounded-md hover:bg-indigo-600 focus:outline-none focus:ring focus:ring-indigo-300">Generate
                        Music</button>
                </form>
                <div id="music-result" class="mt-4 text-center"></div>
            </section>

            <!-- Lofi Generator Section -->
            <section class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md transition">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-white text-center mb-4">Create Lofi GIF & Video
                </h2>
                <form id="generateForm" enctype="multipart/form-data">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Upload Image:</label>
                    <input type="file" id="image" name="image" accept="image/*" required
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring focus:ring-blue-300">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mt-4">Upload Audio:</label>
                    <input type="file" id="audio" name="audio" accept="audio/*" required
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring focus:ring-blue-300">
                    <button type="submit"
                        class="w-full mt-4 px-4 py-2 bg-indigo-500 text-white font-medium rounded-md hover:bg-indigo-600 focus:outline-none focus:ring focus:ring-indigo-300">Generate
                        Lofi GIF & Video</button>
                </form>
                <div id="result" class="mt-4 text-center"></div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="text-center text-sm">&copy; 2025 AI Chatbot & Content Generator. All rights reserved.</div>
    </footer>

    <script>
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        });
        if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (!userInput) return;
            const chatLog = document.getElementById('chat-log');
            chatLog.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            document.getElementById('user-input').value = '';
            chatLog.innerHTML += `<p class="italic text-gray-500">Bot is typing...</p>`;
            const response = await fetch('/chat', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput })
            });
            const data = await response.json();
            chatLog.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
        }

        document.getElementById('lofiForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            document.getElementById('lofiResult').innerHTML = 'Processing...';
            const formData = new FormData(e.target);
            const response = await fetch('/generate-lofi', { method: 'POST', body: formData });
            const data = await response.json();
            document.getElementById('lofiResult').innerHTML = `<a href="${data.video_url}" class="text-blue-500">Download Video</a>`;
        });

        async function generateAIVideo() {
            document.getElementById('aiVideoResult').innerHTML = 'Generating...';
            const response = await fetch('/generate-ai-video', { method: 'POST' });
            const data = await response.json();
            document.getElementById('aiVideoResult').innerHTML = `<a href="${data.video_url}" class="text-blue-500">Download Video</a>`;
        }
    </script>
</body>

</html>
