<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="bg-white p-8 rounded shadow-lg w-96">
        <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
        <form method="POST">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" required
                    class="mt-1 p-2 w-full border border-gray-300 rounded-md" placeholder="Enter your username">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required
                    class="mt-1 p-2 w-full border border-gray-300 rounded-md" placeholder="Enter your password">
            </div>
            <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-md">Login</button>
        </form>
        <p class="mt-4 text-center text-sm">Don't have an account? <a href="{{ url_for('signup') }}"
                class="text-blue-500">Sign up here</a></p>
    </div>

</body>

</html>
